services:
  - type: web
    name: messenger-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: messenger-db
          property: connectionString

databases:
  - name: messenger-db
    databaseName: messenger
    user: messenger_user