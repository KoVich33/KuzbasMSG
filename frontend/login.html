<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер - Вход</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1><i class="fas fa-sign-in-alt"></i> Вход в аккаунт</h1>
            
            <div id="errorMessage" class="error" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Имя пользователя</label>
                    <input type="text" id="username" required placeholder="Введите ваш логин">
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Пароль</label>
                    <input type="password" id="password" required placeholder="Введите ваш пароль">
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
            </form>
            
            <div class="link">
                Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
            </div>
            
            <div class="link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> На главную</a>
            </div>
        </div>
    </div>

    <script>
        const backendUrl = localStorage.getItem('backendUrl') || 'https://your-backend.onrender.com';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${backendUrl}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Сохраняем информацию о пользователе
                    localStorage.setItem('user', JSON.stringify(data.user));
                    // Перенаправляем в чат
                    window.location.href = 'chat.html';
                } else {
                    errorDiv.textContent = data.error || 'Ошибка входа';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Ошибка соединения с сервером';
                errorDiv.style.display = 'block';
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
