<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер - Регистрация</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1><i class="fas fa-user-plus"></i> Регистрация</h1>
            
            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="successMessage" class="error" style="display: none; background: #dfd; color: #2a7;"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Имя пользователя</label>
                    <input type="text" id="username" required placeholder="Придумайте логин">
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Пароль</label>
                    <input type="password" id="password" required placeholder="Придумайте пароль">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Подтвердите пароль</label>
                    <input type="password" id="confirmPassword" required placeholder="Повторите пароль">
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-user-plus"></i> Зарегистрироваться
                </button>
            </form>
            
            <div class="link">
                Уже есть аккаунт? <a href="login.html">Войти</a>
            </div>
            
            <div class="link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> На главную</a>
            </div>
        </div>
    </div>

    <script>
        const backendUrl = localStorage.getItem('backendUrl') || 'https://your-backend.onrender.com';
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Пароли не совпадают';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch(`${backendUrl}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = 'Регистрация успешна! Перенаправление...';
                    successDiv.style.display = 'block';
                    
                    // Сохраняем информацию о пользователе
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Ждем 2 секунды и перенаправляем
                    setTimeout(() => {
                        window.location.href = 'chat.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error || 'Ошибка регистрации';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Ошибка соединения с сервером';
                errorDiv.style.display = 'block';
                console.error('Registration error:', error);
            }
        });
    </script>
</body>
</html>
